<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Obituary management platform for remembering loved ones.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}obituary, memorial, remembrance, death notice{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}Obituary Platform{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Remembering loved ones.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/default-og-image.jpg' %}{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{% block twitter_title %}Obituary Platform{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Remembering loved ones.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{% static 'images/default-og-image.jpg' %}{% endblock %}">
    
    <title>{% block title %}Obituary Platform{% endblock %}</title>
    <link rel="canonical" href="{{ request.build_absolute_uri }}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="container my-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Social sharing buttons -->
    <script src="https://platform-api.sharethis.com/js/sharethis.js#property=your_property_id&product=inline-share-buttons" async="async"></script>
</body>
</html>
